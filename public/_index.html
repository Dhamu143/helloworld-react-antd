<!DOCTYPE html>
<html lang="en">
  <head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>Hello World</title>

  <!-- Search Engine -->
  <meta name="description" content="Some slogan here!">
  <meta name="image" content="<%=PUBLIC_URL%>logo.png">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Hello World">
  <meta itemprop="description" content="Some slogan here!">
  <meta itemprop="image" content="<%=PUBLIC_URL%>logo.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Hello World">
  <meta name="twitter:description" content="Some slogan here!">
  <meta name="twitter:image" content="<%=PUBLIC_URL%>logo.png">

  <meta name="og:title" content="Hello World">
  <meta name="og:description" content="Some slogan here!">
  <meta name="og:image" content="<%=PUBLIC_URL%>logo.png">
  <meta name="og:type" content="website">

  <link rel="manifest" href="<%=PUBLIC_URL%>manifest.json">

  <link rel="apple-touch-icon" sizes="180x180" href="<%=PUBLIC_URL%>img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%=PUBLIC_URL%>img/icons/favicon-32x32.png">

  <link rel="mask-icon" href="<%=PUBLIC_URL%>img/icons/safari-pinned-tab.svg" color="#607D8B">
  <link rel="shortcut icon" href="<%=PUBLIC_URL%>img/icons/favicon.ico">
  <meta name="msapplication-config" content="<%=PUBLIC_URL%>img/icons/browserconfig.xml">

  <meta name="apple-mobile-web-app-title" content="Hello World" />
  <meta name="msapplication-starturl" content="<%=PUBLIC_URL%>" />
  <meta name="msapplication-TileColor" content="#607D8B" />

  <style>
    body {
      background: #FFFFFF;
      color: #000000;
    }

  </style>

<link href="<%=PUBLIC_URL%>/fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
